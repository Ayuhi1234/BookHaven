name: Build BookHaven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Force Clean Install (Fixes permission issues)
      - name: Install Dependencies
        run: |
          rm -rf node_modules
          npm install

      # 4. Sync
      - name: Sync Capacitor
        run: npx cap sync android

      # 5. Build APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 6. Upload
      - uses: actions/upload-artifact@v4
        with:
          name: BookHaven-App
          path: android/app/build/outputs/apk/debug/app-debug.apk